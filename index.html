<!doctype html>
<html lang="en" ng-app="siteApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>KM</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="./dist/css/stylesheet.css" rel="stylesheet"/>
  </head>

  <body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>

  <header class="header" ng-controller="headerController">
    <div class="header-logo"><a href="#/!" id="logo">K</a></div>
    <nav class="navbar js-main-nav">
      <ul class="navbar-list">
        <li ng-repeat="(key, value) in sections"><a href="{{value}}">{{ key }}</a></li>
      </ul>
    </nav> <!-- navbar -->
  </header>

  <main ng-view></main>

  <script src="./dist/js/navbar-toggling.js"></script>
  <script src="./dist/js/headerController.js"></script>
  </body>
</html>
